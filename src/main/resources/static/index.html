<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 그 product 상세조회 페이지에서 결제하기 버튼 누르면 조회해서 orders.html로 이동되도록
        (여기 페이지는 product controller로 옮긴 뒤 없어질 예정)

        // 1. product 프로젝트에서 payment의 /orders 호출 (void)
        // 2. 호출시에 request 는 productId 가 포함되서 gRPC을 통해 product의 최신정보를 조회
        // 3. 성공하면 orderId 만들고 orders.html로 product정보랑 orderId 반환
        // 4. 거기서 실제 submit(결제하기) 버튼을 누르면 js에서 결제일어나고 success 하면 PUT /payments/{orderId} 호출하여
        // 5. 거기서 order의 Status를 업데이트 치기 !!
    -->
    <button onclick="getProductInfo(1)">결제경험해보기</button>

    <script src="https://cdn.iamport.kr/v1/iamport.js"></script>
    <script>
        function getProductInfo(productId) {
            fetch(`/payments/products/${productId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
            }).then(response => response.json())
              .then(data => {
                    // 백엔드에서 gRPC 호출이 성공했다면, 결제 창을 띄움
                    if (data.success) {
                        requestPay(data);
                    } else {
                        console.error('결제 요청 실패:', data.message);
                        alert("알 수 없는 이유로 결제 요청이 실패하였습니다");
                    }
                })
                .catch(error => {
                    console.error('결제 요청 중 오류 발생:', error);
                    alert("알 수 없는 이유로 결제 요청이 실패하였습니다");
                });
        }


    </script>

</body>
</html>
